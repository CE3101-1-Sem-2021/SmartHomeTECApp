<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div>
    <h1>{{ usuario2.name }} {{usuario2.lastname}}</h1>
    <h3>{{usuario2.continent}}, {{usuario2.country}}</h3>
    <h3>{{usuario2.email}}</h3>
    <h3 *ngFor="let addr of usuario2.addresses">{{addr}}</h3>
  </div>
</ion-content>
