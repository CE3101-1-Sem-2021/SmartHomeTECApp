<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos por Aposento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div scrollY="true">
    <ion-list>
      <ion-item *ngFor="let device of loadedDevices">
        <ion-card style="width: 100%">
          <ion-card-header>
            <ion-card-subtitle> </ion-card-subtitle>
            <ion-card-title>{{device.name}}</ion-card-title>
            <h3>ID: {{device.id}}</h3>
          </ion-card-header>

          <ion-card-content> </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
